<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-Practice</title>
</head>
<body style="height: 3000px;
    padding-top: 80px;
    padding-left: 80px;">

    <div style="background-color: black;
        color: white;
        position: fixed;
        top: 10px;
        height:60px;

        left: 0px;
        right: 10px;
        z-index: 1;
        ">
        header
        <div style="
        background-color: lightsalmon;
        color: white;
        position: absolute;
        right: 0;
        top: 0px;
        
        ">
        absolute
        </div>
    </div>

    <div style="
        background-color: green;
        color: white;
        margin-top: 100px;
        position: fixed;
        
        left: 0;
        bottom: 50px;
        top: 0px;
        width: 70px;">
        sidebar
        <div style="
        background-color: red;
        color: white;
        position: absolute;
        right: 0;
        top: 0px;
        
        ">
        x
        </div>
    </div>
    <div style="background-color: lightblue;
        height: 200px;
        width:200px;
        position: relative;
        margin-top: 100px;">
        div1
        <div style="
        background-color: black;
        color: white;
        position: absolute;
        width: 50px;
        
        top: 0;
        right: 0;
        
        ">
        relative
        </div>
        
    </div>

  

    <div style="background-color: lightgreen;
        width: 200px;
        height: 200px;
        ">
        
        
        
        
        div2
    </div>

</body>
</html>
